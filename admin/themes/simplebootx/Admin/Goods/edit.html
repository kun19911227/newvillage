<admintpl file="header"/>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('goods/index')}">商品管理</a></li>
			<li><a href="{:U('goods/add')}">添加商品</a></li>
			<li><a href="javascript:open_iframe_dialog('{:U('goods/goods_upload')}')">批量导入</a></li>
			<li class="active"><a href="#">编辑商品</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{$id}">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<tr>
							<th width="100">条形码</th>
							<td>
								<input type="text" style="width: 400px;color:red;" name="barcode" id="barcode" value="{$barcode}" placeholder="请扫描或输入条形码" readonly/>
								<span class="form-required" style="color:red;">*</span>
							</td>
						</tr>
						<tr>
							<th width="100">商品名称</th>
							<td>
								<input type="text" style="width: 280px;" id="name" name="name" value="{$name}" placeholder="请输入商品名称"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
							<th width="100">商品规格</th>
							<td>
								<input type="text" style="width: 280px;" id="norms" name="norms" value="{$norms}" placeholder="请输入商品规格"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th width="100">商品进价（元）</th>
							<td>
								<input type="text" style="width: 280px;" id="p_price" name="p_price" value="{$p_price}" placeholder="请输入商品进价"/>
							</td>
							<th width="100">商品售价（元）</th>
							<td>
								<input type="text" style="width: 280px;color:red;" id="s_price" name="s_price" value="{$s_price}" placeholder="请输入商品售价"/>
								<span class="form-required" style="color:red;"> *</span>
							</td>
						</tr>
						<tr>
							<th>商品介绍</th>
							<td colspan="3">
								<script type="text/plain" id="content" name="content">{$content}</script>
							</td>
						</tr>
					</table>
				</div>
				<div class="span3">
					<table class="table table-bordered">
						<tr>
							<th>缩略图</th>
						</tr>
						<tr>
							<td>
								<div style="text-align: center;">
									<input type='hidden' name='goods_pic' id='thumb' value="{$goods_pic|default=''}">
									<a href="javascript:upload_one_image('图片上传','#thumb');">
										<if condition="empty($goods_pic)">
											<img src="__TMPL__Public/assets/images/default-thumbnail.png" id='thumb-preview' width='135' height='113' style='cursor: hand' />
										<else />
											<img src="{:sp_get_image_preview_url($goods_pic)}" id='thumb-preview' width='135' height='113' style='cursor: hand' />
										</if>
									</a>
									<input type="button" class="btn btn-small" onclick="$('#thumb-preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
								</div>
							</td>
						</tr>
						<tr>
							<th>发布时间</th>
						</tr>
						<tr>
							<td><input type="text" name="modify_time" value="{$modify_time}" class="js-datetime"></td>
						</tr>
						<tr>
							<th>状态</th>
						</tr>
						<tr>
							<td>
								<php>
									$status_yes=$status==1?"checked":"";
									$status_no=$status==0?"checked":"";
								</php>
								<label class="radio"><input type="radio" name="status" value="1" {$status_yes}>显示</label>
								<label class="radio"><input type="radio" name="status" value="0" {$status_no}>隐藏</label>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript">
		//编辑器路径定义
		var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".js-ajax-close-btn").on('click', function(e) {
				e.preventDefault();
				Wind.use("artDialog", function() {
					art.dialog({
						id : "question",
						icon : "question",
						fixed : true,
						lock : true,
						background : "#CCCCCC",
						opacity : 0,
						content : "您确定需要关闭当前页面嘛？",
						ok : function() {
							setCookie("refersh_time", 1);
							window.close();
							return true;
						}
					});
				});
			});
			/////---------------------
			Wind.use('validate', 'ajaxForm', 'artDialog', function() {
				//javascript

				//编辑器
				editorcontent = new baidu.editor.ui.Editor();
				editorcontent.render('content');
				try {
					editorcontent.sync();
				} catch (err) {
				}
				;
				//增加编辑器验证规则
				jQuery.validator.addMethod('editorcontent', function() {
					try {
						editorcontent.sync();
					} catch (err) {
					}
					;
					return editorcontent.hasContents();
				});
				var form = $('form.js-ajax-forms');
				//ie处理placeholder提交问题
				if ($.browser && $.browser.msie) {
					form.find('[placeholder]').each(function() {
						var input = $(this);
						if (input.val() == input.attr('placeholder')) {
							input.val('');
						}
					});
				}
				//表单验证开始
				form.validate({
					//是否在获取焦点时验证
					onfocusout : false,
					//是否在敲击键盘时验证
					onkeyup : false,
					//当鼠标掉级时验证
					onclick : false,
					//验证错误
					showErrors : function(errorMap, errorArr) {
						//errorMap {'name':'错误信息'}
						//errorArr [{'message':'错误信息',element:({})}]
						try {
							$(errorArr[0].element).focus();
							art.dialog({
								id : 'error',
								icon : 'error',
								lock : true,
								fixed : true,
								background : "#CCCCCC",
								opacity : 0,
								content : errorArr[0].message,
								cancelVal : '确定',
								cancel : function() {
									$(errorArr[0].element).focus();
								}
							});
						} catch (err) {
						}
					},
					//验证规则
					rules : {
						'barcode' : { required : 1 },
						'name' : { required : 1 },
						'norms' : { required : 1 },
						's_price' : { required : 1 }
					},
					//验证未通过提示消息
					messages : {
						'barcode' : { required : '请输入条形码' },
						'name' : { required : '请输入商品名称' },
						'norms' : { required : '请输入商品规格' },
						's_price' : { required : '请输入商品售价' }
					},
					//给未通过验证的元素加效果,闪烁等
					highlight : false,
					//是否在获取焦点时验证
					onfocusout : false,
					//验证通过，提交表单
					submitHandler : function(forms) {
						$(forms).ajaxSubmit({
							url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
							dataType : 'json',
							beforeSubmit : function(arr, $form, options) {

							},
							success : function(data, statusText, xhr, $form) {
								if (data.status) {
									setCookie("refersh_time", 1);
									//添加成功
									Wind.use("artDialog", function() {
										art.dialog({
											id : "succeed",
											icon : "succeed",
											fixed : true,
											lock : true,
											background : "#CCCCCC",
											opacity : 0,
											content : data.info,
											button : [
												{
													name : '继续编辑？',
													callback : function() {
														reloadPage(window);
														return true;
													},
													focus : true
												},
												{
													name : '返回列表',
													callback : function() {
														location.href = "{:U('goods/index')}";
														return true;
													}
												}
											]
										});
									});
								} else {
									artdialog_alert(data.info);
								}
							}
						});
					}
				});
			});
			////-------------------------
		});
	</script>
</body>
</html>
